<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
      
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>List of books </title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
List of books
</div>
<div class="card-body">

<table class="table table-striped">
<tr>
<th>ID</th><th>Nom</th><th> Date de création </th><th>Prix</th>
</tr>
<tr th:each="b:${books.content}">
<td th:text="${b.idBook}"></td>
<td th:text="${b.nomBook}"></td>
<td th:text="${b.dateCreation}">
<td th:text="${b.prixBook}"></td></td>
<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')" 
th:href="@{supprimerBook(id=${b.idBook},
 page=${currentPage},size=${size})}">Supprimer</a></td>
</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeBook(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>

</div>
</div>
</div>
</div>
</body>
</html>
